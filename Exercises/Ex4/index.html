<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./includes/style.css">
    <title>Sign Up form</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <form action="http://html5-book.co.il/teach/forms/get_form2.php " method="GET">

                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label class="col-sm-5 col-form-label">E-Mail: </label>
                        <div class="col-sm-12">
                            <input class="form-control" type="email" name="mail" value=""
                                placeholder="JohnDoe@example.com" required>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-sm-5 col-form-label">Password: </label>
                        <div class="col-sm-12">
                            <input class="form-control" type="password" name="pass" value="" placeholder="Password"
                                required>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label class="col-sm-5 col-form-label">Full Name:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="fullName" value="" required=""
                                placeholder="John Doe">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-sm-5 col-form-label">Phone number: </label>
                        <div class="col-sm-12">
                            <input class="form-control" type="tel" name="phone" value=""  pattern="^[0-9-+s()*]*$" placeholder="012-345-6789">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col">
                        <label class="col-sm-5 col-form-label">Website: </label>
                        <div class="col-sm-12">
                            <input class="form-control" type="url" name="website" value=""
                                placeholder="https://www.yourUrl.com">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col">
                        <label class="col-sm-5 col-form-label">Coffee: </label>
                        <div class="col-sm-12">
                            <input class="form-control" type="number" name="coffee" value="5" min="0" max="10">
                        </div>
                    </div>

                    <div class="form-group col">
                        <label class="col-sm-5 col-form-label">Temperature: </label>
                        <div class="col-sm-12">
                            <input class="custom-range" type="range" name="temper" value="60" min="20" max="100">
                            <label>20c</label>
                            <label class="tempRight">100c</label>
                        </div>
                    </div>

                    <div class="form-group col">
                        <label class="col-sm-5 col-form-label">Zip: </label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" pattern="[A-Z][0-9][0-9][0-9][0-9][0-9][0][0]"
                                name="address" value=""
                                title="A ZIP must contain Region Letter followed by 5 digits and ends with two 0's">
                        </div>
                    </div>
                </div>

                <div class="form-group row ">
                    <div class="form-group col marg">
                        <label class="col-sm-2 col-form-label">Hobbies: </label>
                        <div class="form-check form-check-inline">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests[]" value="Music">
                                <label class="form-check-label">Music</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests[]" value="Science">
                                <label class="form-check-label">Science</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests[]" value="Photography">
                                <label class="form-check-label">Photography</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests[]" value="Math">
                                <label class="form-check-label">Math</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col marg">
                        <label class="col-sm-2 col-form-label">Gender: </label>
                        <div class="form-check form-check-inline">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Other" checked>
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col form-inline">
                        <label class="col-sm-2 col-form-label">Age: </label>
                        <select class="custom-select" name="age" required>
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23+</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row justify-content-center btDiv">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
